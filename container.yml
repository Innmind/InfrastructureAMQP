expose:
    commands: $commands

services:
    commands Innmind\CLI\Commands:
        - $command.install
        - $command.setupUsers

    command:
        install Innmind\Infrastructure\AMQP\Command\Install:
            - $server
        setupUsers Innmind\Infrastructure\AMQP\Command\SetupUsers:
            - $rabbitmq

    server Innmind\Server\Control\ServerFactory::build: []

    rabbitmq Innmind\RabbitMQ\Management\Control\Control:
        - $server
